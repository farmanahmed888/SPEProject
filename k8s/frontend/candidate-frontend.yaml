apiVersion: apps/v1
kind: Deployment
metadata:
  name: candidate-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: candidate-frontend
  template:
    metadata:
      labels:
        app: candidate-frontend
    spec:
      containers:
        - name: candidate-frontend
          image: farmanahmed888/candidate-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: candidate-frontend
spec:
  selector:
    app: candidate-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
